  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- Réalisation d'un site vitrine autour d'une thématique choisie
1) Mettre en place la structure avec Bootstrap 
2) Mettre en place un menu
3) Mettre en place une page présentant la liste de toutes les patisseries par exemple (Nom et image) 
4) Mettre en place un lien sur chacun des éléments pour afficher le détail de celui-ci (Recette, Description, lieu d'origine) 
5) Mettre en place un formulaire de contact avec les informations suivantes : 
- Nom
- Prenom
- text
- Age
- Numero de telephone
- Objet (liste déroulante)
- Message 
6) Mettre en place les mentions légales (générateur en ligne) -->

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Bookstrap store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./who.html">Qui sommes-nous ?</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Livres
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./books.html#buy">Notre bibliothèque</a></li>
                <li><a class="dropdown-item" href="./books.html#sell">Vendez vos livres</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="./books.html#premium">Nos offres premium <i
                      class="fa-solid fa-crown"></i></a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./engage.html">Nos engagements</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h2>Contactez-nous !</h2>
      <div class="container">
        <div class="row"></div>
        <div class="row justify-content-center">
          <div class="col-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="mail" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Âge</label>
                <input type="number" class="form-control" id="age">
              </div>
              <div class="mb-3">
                <label for="tel" class="form-label">Numéro</label>
                <input type="text" class="form-control" id="tel">
              </div>
              <div class="mb-3">
                <label for="select" class="form-label">Objet</label>
                <select id="select" class="form-select">
                  <option>Infos</option>
                  <option>SAV</option>
                  <option>Recrutement</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"  aria-describedby="textHelp"></textarea>
                <div id="message" class="form-text">Nous ne partagerons jamais vos infomrmations.</div>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Made by Térence with <i class="fa-brands fa-bootstrap"></i>
    </footer>
